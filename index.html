<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>달성률 & TodoList</title>
<link rel="manifest" href="manifest.json">
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #ffffff);
}
.container {
  max-width: 480px;
  margin: auto;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 24px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
h1 {
  text-align: center;
  margin-bottom: 10px;
}
.progress-box {
  text-align: center;
}
.progress {
  height: 22px;
  background: #e5e7ff;
  border-radius: 20px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #6c7bff, #8f9cff);
  width: 0%;
  transition: 0.3s;
}
.percent {
  font-size: 22px;
  margin-top: 10px;
  font-weight: bold;
}
.todo label {
  display: flex;
  align-items: center;
  padding: 12px;
  margin-bottom: 10px;
  background: #f4f6ff;
  border-radius: 14px;
}
.todo input {
  transform: scale(1.4);
  margin-right: 12px;
}
.add-box {
  display: flex;
  margin-top: 10px;
}
.add-box input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
}
.add-box button {
  margin-left: 10px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #6c7bff;
  color: white;
}
</style>
</head>

<body>
<div class="container">
  <div class="card progress-box">
    <h1>오늘의 달성률</h1>
    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>
    <div class="percent" id="percent">0%</div>
  </div>

  <div class="card todo">
    <h2>오늘 할 일</h2>
    <div id="list"></div>

    <div class="add-box">
      <input id="newTodo" placeholder="할 일 추가">
      <button onclick="addTodo()">추가</button>
    </div>
  </div>
</div>

<script>
let todos = JSON.parse(localStorage.getItem("todos") || "[]");

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  todos.forEach((todo, i) => {
    list.innerHTML += `<label><input type="checkbox" ${todo.done?"checked":""} onclick="toggle(${i})"> ${todo.text}</label>`;
  });
  updateProgress();
}

function addTodo() {
  const input = document.getElementById("newTodo");
  if (input.value.trim() === "") return;
  todos.push({text: input.value, done: false});
  input.value = "";
  save();
}

function toggle(i) {
  todos[i].done = !todos[i].done;
  save();
}

function updateProgress() {
  const done = todos.filter(t => t.done).length;
  const percent = todos.length ? Math.round((done / todos.length) * 100) : 0;
  document.getElementById("bar").style.width = percent + "%";
  document.getElementById("percent").innerText = percent + "%";
}

function save() {
  localStorage.setItem("todos", JSON.stringify(todos));
  render();
}

render();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
